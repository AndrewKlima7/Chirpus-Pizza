
<h1>Welcome to Chirpus Pizza</h1>
<h2>Menu</h2>

<table id=top>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of menuItems">
    <td>{{item.menuItem}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
  </tr>
</table>
<img src="assets/images.jpg" />
